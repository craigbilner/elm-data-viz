<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>YACL</title>
</head>
<body>
</body>
<script type="text/javascript" src="dist/elm.compiled.js"></script>
<script>
    const app = Elm.Main.fullscreen();

    const scrollListener = (evt) => {
        evt.preventDefault();
        app.ports.mouseWheel.send([evt.wheelDelta < 0, evt.offsetX, evt.offsetY, Math.abs(evt.wheelDelta)]);
    };

    setTimeout(() => document.querySelector('canvas').addEventListener('mousewheel', scrollListener), 0)
</script>
</html>
